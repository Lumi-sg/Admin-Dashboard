<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="reset.css" />
	</head>
	<body>
		<div class="container-container">
			<div class="header-container">
				<div class="topofheader">
					<div class="searchstuff">
						<p>Search Icon</p>
						<input type="text" name="search" />
					</div>
					<div class="accountstuff"></div>
				</div>
			</div>

			<div class="dashboard-container">
				<div class="logo">
					<img src="./icons/view-dashboard.svg" alt="dashboard" />
					<h3>Dashboard</h3>
				</div>
				<div class="main-links">
					<ul>
						<li>
							<img src="./icons/home.svg" alt="Home" />
							<p>Home</p>
						</li>
						<li>
							<img
								src="./icons/account-circle.svg"
								alt="profile"
							/>
							<p>Profile</p>
						</li>
						<li>
							<img src="./icons/message.svg" alt="messages" />
							<p>Messages</p>
						</li>
						<li>
							<img src="./icons/clock.svg" alt="clock" />
							<p>History</p>
						</li>
						<li>
							<img src="./icons/list-box.svg" alt="tasks" />
							<p>Tasks</p>
						</li>
						<li>
							<img
								src="./icons/account-group.svg"
								alt="communities"
							/>
							<p>Communities</p>
						</li>
					</ul>
				</div>
				<div class="bottom-links">
					<ul>
						<li>
							<p>Settings</p>
						</li>
						<li>
							<p>Support</p>
						</li>
						<li>
							<p>Privacy</p>
						</li>
					</ul>
				</div>
			</div>

			<div class="projects-container">
				<div class="card-1">card-1</div>
				<div class="card-2">card-2</div>
				<div class="card-3">card-3</div>
				<div class="card-4">card-4</div>
				<div class="card-5">card-5</div>
				<div class="card-6">card-6</div>
			</div>

			<div class="announcements-container">Announcements</div>

			<div class="trending-container">Trending</div>
		</div>
	</body>
</html>
